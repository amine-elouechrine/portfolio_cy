<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="32" height="32">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0D1117" stroke="#58A6FF" stroke-width="2"/>
  
  <!-- Terminal-style "MA" monogram -->
  <text x="50" y="62" font-family="monospace" font-size="32" font-weight="bold" fill="#58A6FF" text-anchor="middle">MA</text>
  
  <!-- Terminal cursor -->
  <rect x="72" y="42" width="3" height="22" fill="#3FB950">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
